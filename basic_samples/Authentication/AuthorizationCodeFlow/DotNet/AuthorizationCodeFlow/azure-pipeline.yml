variables:
- group: LocalServer
- name: projpath
  value: /basic_samples/Authentication/AuthorizationCodeFlow/DotNet/AuthorizationCodeFlow
- name: CredFileTestOnly
  value: appsettings.json
- name: CredFile
  value: config.js
- name: CredFileTestOnlyLibrary
  value: PKCE_test_appsettings.json
- name: CredFileLibrary
  value: PKCE_config.js
- name: testpath
  value: /basic_samples/Authentication/AuthorizationCodeFlow/DotNet/AuthorizationCodeFlowTest
- name: job
  value: Auth_PKCE

jobs:      
- job: Auth_PKCE_DotNet

  pool:
    vmImage: 'vs2017-win2016'
  steps :

    # Download Secure File
    # Download a secure file to a temporary location on the build or release agent
    - task: DownloadSecureFile@1
      inputs:
        secureFile: $(CredFileTestOnlyLibrary)

    # Download Secure File
    # Download a secure file to a temporary location on the build or release agent
    - task: DownloadSecureFile@1
      inputs:
        secureFile: $(CredFileLibrary)


    # Copy Files
    # Copy files from source folder to target folder using match patterns (The match patterns will only match file paths, not folder paths)
    - task: CopyFiles@2
      inputs:
        sourceFolder: $(Agent.TempDirectory)
        contents: $(CredFileTestOnlyLibrary)
        targetFolder: '$(Build.SourcesDirectory)$(testpath)/'
        #cleanTargetFolder: false # Optional  
        overWrite: true # Optional
        #flattenFolders: false # Optional 
      displayName: copy file


    # Copy Files
    # Copy files from source folder to target folder using match patterns (The match patterns will only match file paths, not folder paths)
    - task: CopyFiles@2
      inputs:
        sourceFolder: $(Agent.TempDirectory)
        contents: $(CredFileLibrary)
        targetFolder: '$(Build.SourcesDirectory)$(projpath)/wwwroot'
        #cleanTargetFolder: false # Optional  
        overWrite: true # Optional
        #flattenFolders: false # Optional 
      displayName: copy file

    - script: |
        del $(credfiletestonly)
      workingDirectory: $(Build.SourcesDirectory)$(testpath)/
      displayName: 'rename config file'        

    - script: |
        del $(CredFile)
      workingDirectory: $(Build.SourcesDirectory)$(projpath)/wwwroot
      displayName: 'rename config file'     

    - script: |
        rename $(CredFileTestOnlyLibrary) $(credfiletestonly)
      workingDirectory: $(Build.SourcesDirectory)$(testpath)/
      displayName: 'rename config file'        

    - script: |
        rename $(CredFileLibrary) $(CredFile)
      workingDirectory: $(Build.SourcesDirectory)$(projpath)/wwwroot
      displayName: 'rename config file'       
      
    - script: |
        dotnet restore
        dotnet msbuild -p:HIGHENTROPYVA=true
        start /B dotnet run
      workingDirectory: $(Build.SourcesDirectory)$(projpath)
      displayName: 'Run Test'  
      
    - script: |
        dotnet restore
        dotnet test
      workingDirectory: $(Build.SourcesDirectory)$(testpath)/
      displayName: 'Run Test' 
   
- job: Auth_PKCE_Cov

  pool:
    name: 00-OSIManaged-Test
    demands: USERNAME -equals $(LocalServer)

  steps:
  - script: 'if not exist $(covFolder) mkdir $(covFolder)'
    workingDirectory: '$(Build.SourcesDirectory)$(projpath)'
    displayName: 'make dir '
    continueOnError: true

  - script: '"$(covPath)cov-build" --dir . --no-command --fs-capture-search ../ '
    workingDirectory: '$(Build.SourcesDirectory)$(projpath)/$(covFolder)'
    displayName: 'build '

  - script: '"$(covPath)cov-analyze" --dir . '
    workingDirectory: '$(Build.SourcesDirectory)$(projpath)/$(covFolder)'
    displayName: 'analyze '

  - script: '"$(covPath)cov-commit-defects" --stream "Engineering Incubation - $(job)" --host $(coverity_server) --https-port 8443 --auth-key-file "$(covAuthPath)" --dir . '
    workingDirectory: '$(Build.SourcesDirectory)$(projpath)/$(covFolder)'
    displayName: 'upload '

- job: Auth_PKCE_BS

  pool:
    name: Hosted VS2017

  steps:
  
    - script: |
        dotnet restore
        dotnet msbuild -p:HIGHENTROPYVA=true
      workingDirectory: $(Build.SourcesDirectory)$(projpath)
      displayName: 'Build'

    - task: ms-codeanalysis.vss-microsoft-security-code-analysis.build-task-binskim.BinSkim@3
      displayName: 'Run BinSkim '
      inputs:
        AnalyzeTarget: '$(Build.SourcesDirectory)\*.dll;$(Build.SourcesDirectory)\*.exe'
