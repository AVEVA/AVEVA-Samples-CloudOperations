version: '1'
serverUrl: https://osisoft.polaris.synopsys.com
install:
  coverity:
    version: default
project:
  organization: osisoft
  name: ${env.POLARIS_PROJECT_NAME}
  branch: ${scm.git.branch}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
capture:
  build:
    cleanCommands:
      - shell: [dotnet, 'clean']
    buildCommands:
      - shell: [dotnet, 'build']
analyze:
  mode: central
