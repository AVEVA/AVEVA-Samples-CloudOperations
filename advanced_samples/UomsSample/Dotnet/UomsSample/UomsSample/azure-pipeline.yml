- job: UOM_DotNet

  pool:
    vmImage: 'Ubuntu-16.04'
  steps :

    # Download Secure File
    # Download a secure file to a temporary location on the build or release agent
    - task: DownloadSecureFile@1
      inputs:
        secureFile: prod_appsettings.json


    # Copy Files
    # Copy files from source folder to target folder using match patterns (The match patterns will only match file paths, not folder paths)
    - task: CopyFiles@2
      inputs:
        sourceFolder: $(Agent.TempDirectory)
        contents: prod_appsettings.json
        targetFolder: '$(Build.SourcesDirectory)/advanced_samples/UomsSample/Dotnet/UomsSample/UomsSample/'
        #cleanTargetFolder: false # Optional  
        overWrite: true # Optional 
        #flattenFolders: false # Optional 
      displayName: copy file

    - script: |
        mv prod_appsettings.json appsettings.json
      workingDirectory: $(Build.SourcesDirectory)/advanced_samples/UomsSample/Dotnet/UomsSample/UomsSample/
      displayName: 'rename config file'         
      
    - script: |
        dotnet restore
        dotnet test
      workingDirectory: $(Build.SourcesDirectory)/advanced_samples/UomsSample/Dotnet/UomsSample/UomsSampleTest/
      displayName: 'Run Test' 
